<div class="container">
  <div class="myclass">こんにちは！</div>

  <div class="row">
    <div *ngFor="let product of products; let productId = index" class="col-sm">
        <a [routerLink]="[ productId ]">
          <div class="card">
            <img src="./assets/img/yunarei.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h4 class="card-title"> {{ product.name }} </h4>
              <p class="card-text"> {{ product.description }} </p>
            </div>
          </div>
        </a>
  </div>
  </div>
</div>
